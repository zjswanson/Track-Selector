<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Selecticodus</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Selecticodus</h1>
        <h3>Choose the best study track for you!</h3>
      </div>
      <div class="row">
        <form id="quiz">
          <div class="col-sm-6" id="quizpane">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3>Tell us about yourself</h3>
              </div>
              <div class="panel-body">
                <h4>Question 1</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="question1" value="1">Option1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question1" value="0">Option2
                  </label>
                </div>
                <button type="button" class="btn nextbtn">Next</button>
              </div>
              <div class="panel-body">
                <h4>Question 2</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="question2" value="1">Option1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question2" value="0">Option2
                  </label>
                </div>
                <button type="button" class="btn nextbtn">Next</button>
              </div>
              <div class="panel-body">
                <h4>Question 3</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="question3" value="1">Option1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question3" value="0">Option2
                  </label>
                </div>
                <button type="button" class="btn nextbtn">Next</button>
              </div>
              <div class="panel-body">
                <h4>Question 4</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="question4" value="php">Option1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question4" value="java">Option2
                  </label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="question4" value="csharp">Option1
                    </label>
                  </div>
                </div>
                <button type="button" class="btn nextbtn">Next</button>
              </div>
              <div class="panel-body">
                <h4>Question 5</h4>
                <div class="radio">
                  <label>
                    <input type="radio" name="question5" value="ruby">Option1
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question5" value="design">Option2
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="question5" value="java">Option1
                  </label>
                </div>
                <button type="submit" class="btn">Next</button>
              </div>
            </div>
          </div>
        </form>
        <div class="col-sm-6" id="displaypane">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Information</h3>
            </div>
            <div class="panel-body">
              <p>options!</p>
            </div>
        </div>

      </div>

    </div>

  </body>
</html>
